@layout("/common/_form.html",{js:["/assets/job/job_edit.js"]}){

<form class="layui-form" id="jobForm" lay-filter="jobForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="jobId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">任务名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="jobName" name="jobName" placeholder="请输入任务名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">任务组名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="jobGroup" name="jobGroup" placeholder="请输入任务组名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">调用目标字符串<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="invokeTarget" name="invokeTarget" placeholder="请输入调用目标字符串" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">cron执行表达式<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cronExpression" name="cronExpression" placeholder="请输入cron执行表达式" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">计划执行错误策略 <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="misfirePolicy" name="misfirePolicy" type="text" class="layui-input" lay-verify="required" required dict-type="JOB_MISFIRE_POLICY">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否并发执行 <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="concurrent" name="concurrent" type="text" class="layui-input" lay-verify="required" required dict-type="JOB_CONCURRENT">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">任务状态 <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="status" name="status"type="text" class="layui-input" lay-verify="required" required dict-type="JOB_STATUS">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注信息<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注信息" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
