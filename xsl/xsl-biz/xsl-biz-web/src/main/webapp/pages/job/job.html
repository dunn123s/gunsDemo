@layout("/common/_container.html",{js:["/assets/job/job.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">定时任务调度表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <label class="layui-label">任务名称 </label>
                            <div class="layui-inline">
                                <input id="jobName" class="layui-input" type="text" placeholder="任务名称"/>
                            </div>
                            <label class="layui-label">任务组名 </label>
                            <div class="layui-inline">
                                <input id="jobGroup" class="layui-input" type="text" placeholder="任务组名"/>
                            </div>
                            <label class="layui-label">任务状态 </label>
                            <div class="layui-inline">
                                <select id="status" class="layui-input" type="text" placeholder="任务状态"
                                        dict-type="JOB_STATUS">
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                                <button id="btnReset" class="layui-btn icon-btn"><i class="layui-icon">&#xe669;</i>重置
                                </button>
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出
                                </button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <button id="btnOneTime" class="layui-btn icon-btn"><i class="layui-icon">&#xe605;</i>执行一次
                                </button>
                            </div>
                            <div class="layui-inline">
                                <button id="btnDetails" class="layui-btn icon-btn"><i class="layui-icon">&#xe60a;</i>详情
                                </button>
                            </div>
                            <div class="layui-inline">
                                <button id="btnRecord" class="layui-btn icon-btn"><i class="layui-icon">&#xe60e;</i>日志
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="jobTable" lay-filter="jobTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script type="text/html" id="statusTpl">
    <input type="checkbox" lay-filter="status" value="{{d.jobId}}" lay-skin="switch" lay-text="正常|暂停"
           {{d.status=='0'?'checked':''}}/>
</script>
@}
