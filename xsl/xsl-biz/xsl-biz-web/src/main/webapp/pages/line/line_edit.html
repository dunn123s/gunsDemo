@layout("/common/_form.html",{js:["/assets/line/line_edit.js"]}){

<form class="layui-form" id="lineForm" lay-filter="lineForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">线路<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="line" name="line" placeholder="请输入线路" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">系统平台<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sysPlatform" name="sysPlatform" placeholder="请输入系统平台" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
